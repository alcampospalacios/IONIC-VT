<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="back-button" routerLink="/tabs/tab1/veterinarians">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img [src]="data.photo" />

  <section class="content">
    <div class="icon-text-container">
      <h4 class="block-1">
        <strong>{{data.scientific_degree}} {{data.full_name}}</strong>
      </h4>
      <p class="block-2">{{data.clinic}}</p>
      <!-- <p class="block-2">{{data.speciality}}</p> -->
    </div>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-chip color="tertiary">
            <ion-icon name="call-outline"></ion-icon>
            <ion-label>Llamar</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col>
          <ion-chip color="warning">
            <ion-icon name="chatbubbles-outline"></ion-icon>
            <ion-label>Mensaje</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col>
          <ion-chip color="success">
            <ion-icon name="logo-whatsapp"></ion-icon>
            <ion-label>Whatsapp</ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- <div class="row">
      <div class="block-3"></div>
      <div class="block-3">vb</div>
      <div class="block-3">vbv</div>
    </div> -->
  </section>
</ion-content>
