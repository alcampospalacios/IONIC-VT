<ion-header [translucent]="true">
  <ion-toolbar style="border-bottom: 0.5px solid #d3d3d3">
    <ion-grid>
      <ion-row>
        <ion-col size="10" style="margin-top: 10px">
          <ion-buttons>
            <ion-button>
              <ion-icon name="apps"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>

        <ion-col size="2">
          <ion-buttons>
            <acp-avatar
              [url]="'https://media-exp1.licdn.com/dms/image/C4E03AQGyXi-DhR-rrA/profile-displayphoto-shrink_200_200/0/1615328048937?e=1628121600&v=beta&t=3Ta366PQEibd1v0qPnuo2IRcluTV-vvZoHB3FT7EgS0'"
            ></acp-avatar>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <acp-empty></acp-empty>
</ion-content>
