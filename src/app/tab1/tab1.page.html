<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="10" style="margin-top: 10px">
          <ion-buttons>
            <ion-button>
              <ion-icon name="apps"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>

        <ion-col size="2">
          <ion-buttons>
            <ion-avatar>
              <img
                src="https://media-exp1.licdn.com/dms/image/C4E03AQGyXi-DhR-rrA/profile-displayphoto-shrink_200_200/0/1615328048937?e=1628121600&v=beta&t=3Ta366PQEibd1v0qPnuo2IRcluTV-vvZoHB3FT7EgS0"
              />
            </ion-avatar>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

  <ion-item lines="none">
    <ion-label>
      <p>Hola, Alejandro</p>
      <h1 style="font-weight: bold">Como podemos ayudarte hoy?</h1>
    </ion-label>
  </ion-item>

  <div class="slides">
    <ion-slides [options]="slidesOPtions">
      <ion-slide>
        <ion-card
          [ngClass]="{'active': selected === 'veterinarians'}"
          (click)="showContent('veterinarians')"
        >
          <ion-card-content>
            <div class="icon-text-container">
              <div class="icon-container to-center">
                <ion-icon
                  style="font-size: 36px; color: #9e9e9e"
                  name="fitness-outline"
                ></ion-icon>
              </div>
              <span class="font">Veterinario</span>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card
          [ngClass]="{'active': selected === 'pet'}"
          (click)="showContent('pet')"
        >
          <ion-card-content>
            <div class="icon-text-container">
              <div class="icon-container to-center">
                <ion-icon
                  style="font-size: 36px; color: #9e9e9e"
                  name="paw-outline"
                ></ion-icon>
              </div>
              <span class="font">Mascotas</span>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card
          [ngClass]="{'active': selected === 'toys'}"
          (click)="showContent('toys')"
        >
          <ion-card-content>
            <div class="icon-text-container">
              <div class="icon-container to-center">
                <ion-icon
                  style="font-size: 36px; color: #9e9e9e"
                  name="baseball-outline"
                ></ion-icon>
              </div>

              <span class="font">Juguetes</span>
            </div></ion-card-content
          >
        </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card
          [ngClass]="{'active': selected === 'food'}"
          (click)="showContent('food')"
        >
          <ion-card-content>
            <div class="icon-text-container">
              <div class="icon-container to-center">
                <ion-icon
                  style="font-size: 36px; color: #9e9e9e"
                  name="fast-food-outline"
                ></ion-icon>
              </div>

              <span class="font">Comida</span>
            </div></ion-card-content
          >
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
</ion-header>

<ion-content> </ion-content>
